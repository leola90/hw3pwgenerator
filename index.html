<head>

	<body>
        <div class="container">

           <h4>Password Generator</h4>
            <div class="row">
                <div class="col-lg-8 col-sm-12 mx-auto">
                    <div class="content">
                        <h3>Generate a Password</h3>
                        <br/>
                        <input type="text"  id="display">
                        <br>
                        <input type="range" min="0" max="25" name="slider" id="slider">
                        <br>
                        <a class="btn btn-primary btn-lg" button onclick="generate()">Generate Password</a class="btn btn-primary btn-lg" button> 
                        <a class="btn btn-primary btn-lg" button onclick="copyPassword()">Copy to clipboard</a class="btn btn-primary btn-lg" button>
                        <div id="length"></div>
                    </div>
                </div>
            </div>
                
        </div>
               
        </div>
